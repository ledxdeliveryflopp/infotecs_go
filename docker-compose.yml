name: golang

services:

  database:
    container_name: database
    image: postgres
    restart: on-failure:3
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - database:/data/
    ports:
      - "5443:5432"

  api:
    container_name: api
    restart: on-failure:3
    build:
      ./
    ports:
      - "1111:1111"
    depends_on:
      - database


volumes:
  database:
